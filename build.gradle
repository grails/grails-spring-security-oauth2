buildscript {
    ext {
        grailsVersion = project.grailsVersion
    }
    repositories {
        mavenLocal()
        maven { url "https://repo.grails.org/grails/core" }
    }
    dependencies {
        classpath "org.grails:grails-gradle-plugin:$grailsVersion"
        classpath "com.bertramlabs.plugins:asset-pipeline-gradle:2.8.2"
    }
}

version "1.1.0"
group = 'org.grails.plugins'

//apply plugin:"eclipse"
apply plugin: "idea"
apply plugin: "org.grails.grails-plugin"
apply plugin: "org.grails.grails-plugin-publish"
apply plugin: "org.grails.grails-gsp"
apply plugin: "asset-pipeline"

ext {
    grailsVersion = project.grailsVersion
    gradleWrapperVersion = project.gradleWrapperVersion
}

repositories {
    mavenLocal()
    mavenCentral()
    maven { url "https://repo.grails.org/grails/core" }
}

dependencyManagement {
    imports {
        mavenBom "org.grails:grails-bom:$grailsVersion"
    }
    applyMavenExclusions false
}

dependencies {
    provided 'javax.servlet:javax.servlet-api:3.1.0'
    provided 'org.grails:grails-dependencies'
    provided 'org.grails.plugins:spring-security-core:3.+'

    compile 'org.codehaus.groovy:groovy-all:2.4.3'
    compile 'com.ning:async-http-client:1.9.38'
    compile 'org.asynchttpclient:async-http-client:2.0.4'
    compile 'com.github.scribejava:scribejava-apis:2.7.3'

    testCompile "org.grails:grails-plugin-testing"

    console "org.grails:grails-console"
}

task wrapper(type: Wrapper) {
    gradleVersion = gradleWrapperVersion
}

grailsPublish {
    user = project.bintray_user ?: ''
    key = project.bintray_key ?: ''
    githubSlug = 'MatrixCrawler/grails-spring-security-oauth2'
    license {
        name = 'Apache-2.0'
    }
    title = "Spring Security OAuth2"
    desc = "This plugin provides the capability to authenticate via oauth. Depends on grails-spring-security-core."
    developers = [johndoe: "John Doe"]
    portalUser = ""
    portalPassword = ""
}

assets {
    packagePlugin = true
}
